version: '3.9'

services:
  app:
    image: yourdockerhubusername/flight-booking:latest
    container_name: flight_app
    ports:
      - "80:80"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: flightuser
      DB_PASSWORD: flightpass
      DB_NAME: flightdb
    restart: always

  db:
    image: mariadb:11
    container_name: flight_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: flightdb
      MYSQL_USER: flightuser
      MYSQL_PASSWORD: flightpass
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  mariadb_data:
